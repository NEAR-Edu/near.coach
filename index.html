<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>NEAR Certified Developer Training Event Registration</title>
    <style type="text/css">
      html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
    <script>
      // capture URL params
      const urlSearchParams = new URLSearchParams(window.location.search);
      const params = Object.fromEntries(urlSearchParams.entries());

      // pass `cohort` URL param as hidden field
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('#typeform');
        form.dataset.tfHidden = form.dataset.tfHidden + params.cohort;
      });
    </script>
  </head>

  <body>
    <div id="typeform" data-tf-widget="VEBRb3sk" data-tf-hidden="cohort="></div>
    <script src="//embed.typeform.com/next/embed.js"></script>
  </body>
</html>
